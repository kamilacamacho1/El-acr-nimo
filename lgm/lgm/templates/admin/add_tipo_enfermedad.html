{% extends 'base.html' %}

{% block title %}
	<title>Agregar tipo de Enfermedad</title>
{% endblock %}
	
{% block content %}
	<form action="." method = "POST" enctype = "multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" > Guardar </button>
		<input type = "reset" value = "Limpiar"/>
	</form>
	<br>
{% for i in tipos %}
	{{ i.nombre }}	
	<a class="btn" href="/del/tipo_enfermedad/{{ i.id }}"> Eliminar</a>
	<br>
{% endfor %}
{% endblock %}
