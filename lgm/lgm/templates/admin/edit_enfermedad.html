{% extends 'base.html' %}

{% block title %}
	Editar Enfermedad
{% endblock %}

{% block content %}
	<form action="." method="POST" enctype = "multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="waves-effect light-green accent-2 btn-large ">Guardar</button>
		<input type="reset" value="Limpiar" class="waves-effect light-green accent-2 btn-large ">
	</form>
	<br>
	{{ info }}
{% endblock %}
