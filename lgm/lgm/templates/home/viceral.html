{% block content %}



  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);
      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        arreglo=[
           ['Mes', 'Grasa Viceral']
        ]


      {%  for item in lista %}
            arreglochico= ["{{item.fecha_hora}}", Number("{{item.grasa_viceral}}")  ]
            arreglo.push(arreglochico)


        {% endfor %}

        console.log(arreglo)
       
        data = google.visualization.arrayToDataTable(arreglo)


    var options = {
      title : 'TU Composicion Corporal',
      vAxis: {title: 'Valoracion'},
      hAxis: {title: 'Mes'},
      series: {1: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div4'));
    chart.draw(data, options);
  }
    </script>


</head>

   <div id="chart_div4" style="width: 900px; height: 500px;"></div>

{% endblock %}
