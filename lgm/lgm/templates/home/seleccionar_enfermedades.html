{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
	<form action="." method = "POST" enctype = "multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" > Guardar </button>
		<input type = "reset" value = "Limpiar"/>
	</form>
	<br>
	{% for i in form %}
	{{ i.nombre }}	
	<br>
{% endfor %}

{% endblock %}
